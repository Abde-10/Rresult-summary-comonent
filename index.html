<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;1000&family=Hanken+Grotesk:wght@500;700;800&family=Jomhuria&family=Open+Sans:wght@300;400;700&family=Raleway:wght@200;400;700&family=Work+Sans:ital,wght@0,200;0,400;0,500;1,200;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mentor.css">
  <title>Frontend Mentor | Results summary component</title> 
</head>
<body>
  <div class="parent">
    <div class="results">
      <h3>Your result</h3>
      <div class="middle"> 
        <div class="ratio">76</div>
        <span>of 100</span>
     </div>
     <h2>Great</h2>
     <p>you scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="row red">
        <span class="image">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </span>
        <span class="black">80<span> /100 </span></span>
      </div>
      <div class="row yellow">
        <span class="image">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </span>
        <span class="black">92<span> /100 </span></span>
      </div>
      <div class="row green">
        <span class="image">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </span>
        <span class="black">61<span> /100 </span></span>
      </div>
      <div class="row blue">
        <span class="image">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </span>
        <span class="black">72<span> /100 </span></span>
      </div>
      <a href="#" class="link">Continue</a>
    </div>
  </div>
</body>
</html>
